<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conociendo el clima</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Conociendo el clima de tu ciudad</h1>
            <div class="input-group">
                <div class="input-field">
                    <label for="latitude">Latitud:</label>
                    <input type="number" id="latitude" step="0.000001" placeholder="Indica la latitud (ej. 40.7128)">
                </div>
                <div class="input-field">
                    <label for="longitude">Longitud:</label>
                    <input type="number" id="longitude" step="0.000001" placeholder="Indica la longitud (ej. -74.0060)">
                </div>
                <button type="button" id="getWeather">Consultar el clima</button>
            </div>
            <div id="weatherData" class="weather-data hidden">
                <h2>Información del clima</h2>
                <div class="weather-grid">
                    <div class="weather-item">
                        <span>Temperatura</span>
                        <span id="temperature">--</span>
                    </div>
                    <div class="weather-item">
                        <span>Velocidad del viento</span>
                        <span id="windspeed">--</span>
                    </div>
                    <div class="weather-item">
                        <span>Humedad</span>
                        <span id="humidity">--</span>
                    </div>
                    <div class="weather-item">
                        <span>Lluvia</span>
                        <span id="rain">--</span>
                    </div>
                </div>
            </div>
            <div id="forecastData" class="forecast-data hidden">
                <h2>Pronostico de 7 días</h2>
                <div class="forecast-grid" id="forecastGrid">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
